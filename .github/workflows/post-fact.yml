name: Post Interesting Fact to Globardiary

# Controls when the workflow will run
on:
  # Schedule the workflow to run at specific times
  # This cron schedule runs at 08:00, 14:00, and 20:00 UTC every day.
  # Use https://crontab.guru to help create your own schedule.
  schedule:
    - cron: '0 8,14,20 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v3

      # 2. Sets up the Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Installs your project dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install the necessary browser binaries for Playwright
          playwright install chromium

      # 4. Runs your Python script
      - name: Run posting script
        env:
          # This maps your GitHub Secrets to environment variables
          GLOBARDIARY_USERNAME: ${{ secrets.GLOBARDIARY_USERNAME }}
          GLOBARDIARY_PASSWORD: ${{ secrets.GLOBARDIARY_PASSWORD }}
        run: python main.py
